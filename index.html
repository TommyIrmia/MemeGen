<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/main.css">

    <title>MemeGen</title>
</head>

<body onload="onInit()">
    <header class="header flex space-between align-center">
        <div class="logo"><img src="DESIGN/LOGO/LOGO.png"></div>
        <nav class="main-nav flex align-center">
            <a class="nav-item" href="#">Gallery</a>
            <div class="seperator"></div>
            <a class="nav-item" href="#">About</a>
        </nav>
    </header>

    <main class="editor-container flex space-evenly align-center">
        <canvas class="canvas" height="550px" width="550px"></canvas>
        <div class="tools-container flex column">
            <section class="text-tools grid">
                <input type="text" name="text" class="text-input" oninput="onChangeText(this.value)">
                <button onclick="onMoveText('up')" class="tool-btn up-btn"><img src="DESIGN/ICONS/uparrow.png"></button>
                <button onclick="onMoveText('down')" class="tool-btn down-btn"><img src="DESIGN/ICONS/downarrow.png"></button>
                <button class="tool-btn text-choose"><img src="DESIGN/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button onclick="onAddText()" class="tool-btn text-add"><img src="DESIGN/ICONS/add.png"></button>
                <button class="tool-btn text-remove"><img src="DESIGN/ICONS/trash.png"></button>
            </section>

            <section class="style-tools grid">
                <button onclick="onFontSize('+')" class="tool-btn style-inc"><img src="DESIGN/ICONS/increase font - icon.png"></button>
                <button onclick="onFontSize('-')" class="tool-btn style-dec"><img src="DESIGN/ICONS/decrease font - icon.png"></button>
                <button onclick="onAlignText('left')" class="tool-btn style-left"><img src="DESIGN/ICONS/align-to-left.png"></button>
                <button onclick="onAlignText('center')" class="tool-btn style-center"><img src="DESIGN/ICONS/center-text-alignment.png"></button>
                <button onclick="onAlignText('right')" class="tool-btn style-right"><img src="DESIGN/ICONS/align-to-right.png"></button>
                <div class="color-picker" ondblclick="onToggleStroke()">
                    <button type="button" class="tool-btn style-color"><img src="DESIGN/ICONS/text stroke.png"></button>
                    <input type="color" value="#000000" name="color" oninput="onChangeColor('color', this.value)" />
                </div>
                <div class="color-picker">
                    <button type="button" class="tool-btn style-color"><img src="DESIGN/ICONS/paint-board-and-brush.png"></button>
                    <input type="color" value="#000000" name="color" oninput="onChangeColor('fill', this.value)" />
                </div>

                <select class="select-font" onchange="onChangeFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="bangers">Bangers</option>
                    <option value="knewave">Knewave</option>
                    <option value="sigmar">Sigmar</option>
                </select>
            </section>

            <section class="emoji-tools grid">
                <select>
                    <option>emoji1</option>
                    <option>emoji2</option>
                    <option>emoji3</option>
                </select>
            </section>

            <section class="btns flex space-between">
                <a href="#" onclick="downloadCanvas(this)" download="myMeme"><button class="tool-btn download">Download</button></a>
                <button class="tool-btn share">Share</button>
            </section>

        </div>
    </main>

    <main class="gallery-container">
        <nav class="search-bar flex align-center space-between">
            <div class="search">
                <label for="search">
        <input id="search" type="search" name="search" placeholder="Enter search keyword">
        <img src="DESIGN/ICONS/search-icon.png"></label>
            </div>
            <div class="search-words">Funny Animals Celeb</div>
        </nav>

        <section class="imgs-container grid">
        </section>

        <section class=" me flex align-center justify-center">
            <div class="img"><img src="imgs/me.jpg"></div>
            <div class="desc">
                <h2>Tommy Irmia</h2>
                <p>is a student at Coding Academy - Best place to become a full-stack developer. AND experience tremendous anxiety that will lead to a heart attack</p>
                <div><a href="$">F</a><a href="$">L</a><a href="$">G</a></div>
            </div>
        </section>
    </main>
    <footer class="footer flex align-center justify-center">
        <div class="footer-content">
            <div class="logo"><img src="DESIGN/LOGO/LOGO.png"></div>
            <p>all rights reserved 2021 Â© not to me cause I copied</p>
        </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
